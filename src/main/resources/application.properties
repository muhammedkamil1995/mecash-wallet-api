# ==============================
# ✅ Server Configuration
# ==============================
server.port=8005

# ==============================
# ✅ H2 Database Configuration
# ==============================
spring.datasource.url=jdbc:h2:tcp://localhost/~/mecash-db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

# ✅ Enable H2 Console (Access via http://localhost:8005/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=true

# ✅ Enable Debugging & SQL Logging (Optimized)
spring.jpa.show-sql=true
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.orm.jdbc.bind=INFO

# ==============================
# ✅ Flyway Migration Configuration
# ==============================
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

# ==============================
# ✅ Multipart File Upload Configuration
# ==============================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# ==============================
# ✅ JWT Configuration
# ==============================
jwt.secret=EkRiKdVkGzUzIBC7pH6avBs1uOykwHpW
security.jwt.expiration-time=3600000

# ✅ Enable Debug Mode (Only for Development)
debug=true

# ==============================
# ✅ Disable Spring Cloud Config
# ==============================
spring.cloud.config.enabled=false

# ==============================
# ✅ Custom Logging Configuration
# ==============================
logging.level.org.springframework=INFO
logging.level.com.mecash.wallet=DEBUG
