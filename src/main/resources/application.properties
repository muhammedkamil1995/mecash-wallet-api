# ==============================
# ✅ Server Configuration
# ==============================
server.port=8005

# ==============================
# ✅ H2 Database Configuration
# ==============================
spring.datasource.url=jdbc:h2:file:~/data/mecash-db;AUTO_SERVER=TRUE;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ==============================
# ✅ JPA Configuration
# ==============================
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false
spring.jpa.defer-datasource-initialization=true # Delay JPA until Flyway runs

# ==============================
# ✅ Flyway Migration Configuration
# ==============================
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

# ==============================
# ✅ H2 Console Configuration
# ==============================
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false

# ==============================
# ✅ Debugging & Logging
# ==============================
logging.level.org.springframework=INFO
logging.level.com.mecash.wallet=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=DEBUG
logging.level.org.apache.tomcat.util.http.parser.Cookie=ERROR
debug=false

# ==============================
# ✅ Multipart File Upload Configuration
# ==============================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# ==============================
# ✅ JWT Configuration
# ==============================
security.jwt.secret=EkRiKdVkGzUzIBC7pH6avBs1uOykwHpW
security.jwt.expiration-time=3600000

# ==============================
# ✅ Spring Cloud Config
# ==============================
spring.cloud.config.enabled=false

# ==============================
# ✅ SpringDoc OpenAPI / Swagger Configuration
# ==============================
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs
springdoc.cache.disabled=true
springdoc.show-actuator=true

# ==============================
# ✅ Profile
# ==============================
spring.profiles.active=dev